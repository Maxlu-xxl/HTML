<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fruit = '桃子'
        switch (fruit) {
            case '苹果':
                console.log('2块钱一斤')
                break;
            case '橘子':
                console.log('3块钱一斤')
                break;
            case '桃子':
                console.log('4块钱一斤')
                    // break;重点，加不加break输出不同
            case '梨子':
                console.log('5块钱一斤')
            default:
                console.log('您想吃的水果没有')
        }
    </script>

</body>

</html>
