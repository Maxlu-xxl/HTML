<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var sum = 0,
            t = 0,
            m = 0;
        for (var i = 1; i <= 100; i++) {
            //  sum = sum + i;
            // 偶数和
            if (i % 2 == 0)
                sum += i;
            // 奇数和
            if (i % 2 == 1)
                t += i;
            // 被3整除
            if (i % 3 == 0)
                m += i;
        }

        // console.log(sum)
        // console.log(t)
        // console.log(m)

        console.log(sum, t, m)
    </script>

</body>
