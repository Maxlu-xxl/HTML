<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // continue:跳出本次循环
        // break:跳出当前整个循环
        for (var i = 0; i < 10; i++) {
            if (i == 4) {
                // 跳出当前i=4的循环，继续执行i=5....
                continue
                console.log('okk')
                    // 跳出整个for循环
                break
            }
            console.log(i)
        }
    </script>

</body>

</html>
