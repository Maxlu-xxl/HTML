<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 4, 3, 2, 1]
            // 构造函数
            // var arr = new Array()
        for (var i = 0; i < arr.length; i++)
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    var temp = arr[i]
                    arr[i] = arr[j];
                    arr[j] = temp
                }
            }
    </script>

</body>

</html>
