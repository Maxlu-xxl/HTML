<body>
    <script>
        // 求任意数组的最大值
        function fn(arr) {
            var temp = arr[0]
            for (var i = 0; i < arr.length; i++)
                if (temp < arr[i]) {
                    temp = arr[i]
                }
            console.log(temp)
        }

        var arr = [6, 9, 4, 2, 0, 3]
        fn(arr)
    </script>
