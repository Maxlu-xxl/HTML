        // 写出2021年07月28日 星期三 
        function getMyDate() {
            // 要定义一个arr数组，因为date.getDay()获取值为0-6（周日到周六）
            var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var date = new Date()
            var str = date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日' + arr[date.getDay()]
            return str;
        }
        console.log(getMyDate())
    </script>
