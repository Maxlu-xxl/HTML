<!DOCTYPE html>

<body>
    <script>
        // 向数组末尾添加一个或多个元素
        var arr = ['bailiban', 'hanshuai', 'cao', 'student']
            //   为社么这个是返回数组的长度
        console.log(arr.push('llf'))
        console.log(arr)

        var arr = ['fish', 'chicken', 'beef', 'milk', 'lunch']
            // 返回删除的那一个元素
        console.log(arr.pop())
            // 返回删除元素后的数组
        console.log(arr)
    </script>

</body>

</html>
